<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div class="container">
        <section>
            <div>
                <label for="name" class="form-label">Név</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div>
                <label for="city" class="form-label">Település</label>
                <input type="text" id="city" class="form-control">
            </div>
            <div>
                <label for="salary" class="form-label">Fizetés</label>
                <input type="text" id="salary" class="form-control">
            </div>
            <div>
                <button id="addButton" class="btn btn-primary mt-2">Felvesz</button>
            </div>
        </section>

        <section class="m-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Név</th>
                        <th>Település</th>
                        <th>Fizetés</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Erős István</td>
                        <td>Szeged</td>
                        <td>399</td>
                        <td>
                            <button class="btn btn-warning">Törlés</button>
                            <button class="btn btn-primary">Szerkesztés</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Erős Jószef</td>
                        <td>Győr</td>
                        <td>255</td>
                        <td>
                            <button class="btn btn-warning">Törlés</button>
                            <button class="btn btn-primary">Szerkesztés</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Erős László</td>
                        <td>Sopron</td>
                        <td>212</td>
                        <td>
                            <button class="btn btn-warning">Törlés</button>
                            <button class="btn btn-primary">Szerkesztés</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    
</body>
</html>
